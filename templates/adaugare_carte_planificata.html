{% extends 'base.html' %}
{% block title %}Adaugă Carte Planificată{% endblock %}

{% block content %}
<h1>Adaugă o carte planificată</h1>

<form method="POST" action="{{ url_for('adaugare_carte_planificata') }}" class="mt-4">
    <div class="mb-3">
        <label for="carte" class="form-label">Titlu carte:</label>
        <input type="text" id="carte" name="carte" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="autorul_cartii" class="form-label">Autor:</label>
        <input type="text" id="autorul_cartii" name="autorul cartii" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="pagini" class="form-label">Număr pagini:</label>
        <input type="number" id="pagini" name="numarul de pagini al cartii" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
        <label for="genul_cartii" class="form-label">Genul (Raft):</label>
        <input type="text" id="genul_cartii" name="genul cartii" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">➕ Adaugă carte</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success mt-4">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% endblock %}
