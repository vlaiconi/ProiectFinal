{% extends 'base.html' %}
{% block title %}Adaugă Carte{% endblock %}

{% block content %}
<h1>Adaugă o carte nouă</h1>

<form method="POST" action="{{ url_for('adaugare_carte') }}" class="mt-4">
    <div class="mb-3">
        <label for="carte" class="form-label">Titlu carte:</label>
        <input type="text" id="carte" name="carte" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="autorul_carti" class="form-label">Autor:</label>
        <input type="text" id="autorul_carti" name="autorul cartii" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="pagini" class="form-label">Număr pagini:</label>
        <input type="number" id="pagini" name="numarul de pagini al cartii" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
        <label for="data_citirii" class="form-label">Data citirii:</label>
        <input type="date" id="data_citirii" name="data citirii" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="genul_carti" class="form-label">Genul (Raft):</label>
        <input type="text" id="genul_carti" name="genul cartii" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="status_carti" class="form-label">Statusul cărții:</label>
        <select id="status_carti" name="statusul cartii" class="form-select" required>
            <option value="Citită">Citit</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="rating_carti" class="form-label">Rating (1-5):</label>
        <input type="number" id="rating_carti" name="rating-ul cartii" class="form-control" min="1" max="5" required>
    </div>

    <button type="submit" class="btn btn-success">➕ Adaugă carte</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success mt-4">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% endblock %}
